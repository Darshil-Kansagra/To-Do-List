<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="display-1 text-center text-primary">To-Do Lists</h1>
        <form class="mx-auto p-2 w-75 bg-info bg-opacity-10 border border-info rounded">
            <div class="mb-3">
              <label for="title" class="form-label text-light">Title</label>
              <input type="text" class="form-control" id="title">
              <div id="title1" class="form-text text-secondary">Add some item to list</div>
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label text-light">Description</label>
              <textarea type="text" class="form-control" id="Description"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Add to list</button>
          </form>
          <table class="table table-striped table-info table-hover mt-3 w-75 mx-auto p-2">
            <thead>
                <tr>
                  <th>SrNo.</th>
                  <th>Item Title</th>
                  <th>Item Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
          </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
